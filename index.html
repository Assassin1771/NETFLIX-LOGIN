<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" href="design.css">

</head>

<body>
    <div class="logo">
        <img src="LOGO.png">
    </div>

    <div class="login">
        <p class="ab" style="color: white;">Sign In</p>
        <br>
        <input style="height:25px; background-color: grey;" size="63px" type="email" placeholder="  Email or Phone Number">
        <br>
        <br>
        <input style="height:25px; background-color: grey;" size="63px" type="password" placeholder="  Password">
        <br>
        <br>
        <br>
        <br>
        <button onclick="fun()" type="submit" name="submit">Sign In</button>
        <br>
        <br>
        <div class="after">
            <span>
                <font size="3px" color="grey"> <b> Remember Me </b></font> 
            </span>

            <span>
                <input type="checkbox">
            </span>
        </div>
        <br>
        <br>
        <div class="signup">
            <span>
                <p>New to Netflix?</p>
            </span>
            <span>
                <a href=""> SIGN UP NOW</a>
            </span>

        </div>
    </div>

    <script>
        function fun() {
            alert('Button clicked.');
        }
    </script>



</body>

</html>
